<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav id="nav">
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('contact')">ContactUS</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <div id="login" class="form-box">
    <h2>Login Page</h2>
    <input type="text" id="loginUser" placeholder="Username" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Not a Member? <a href="#" onclick="toggleForm()">Signup</a></p>
  </div>

  <div id="register" class="form-box" style="display: none;">
    <h2>Registration Page</h2>
    <input type="text" id="regUser" placeholder="Choose Username" required>
    <input type="password" id="regPass" placeholder="Choose Password" required>
    <button onclick="register()">Register</button>
    <p>Already a Member? <a href="#" onclick="toggleForm()">Login</a></p>
  </div>

  <div id="home" class="page container">
    <h2>Welcome to the Home Page</h2>
  </div>

  <div id="about" class="page container">
    <h2>About Page</h2>
  </div>

  <div id="contact" class="page container">
    <h2>Contact Us</h2>
    <p>Email: example@domain.com<br>Phone: +91-1234567890</p>
  </div>

  <script>
    let users = {}; 

    function toggleForm() {
      const loginBox = document.getElementById('login');
      const registerBox = document.getElementById('register');
      loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
      registerBox.style.display = registerBox.style.display === 'none' ? 'block' : 'none';
    }

    function register() {
      const username = document.getElementById('regUser').value;
      const password = document.getElementById('regPass').value;
      if (!username || !password) return alert('Please fill all fields.');
      users[username] = password;
      alert('Registration successful! You can now log in.');
      toggleForm();
    }

    function login() {
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;
      if (users[username] === password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('nav').style.display = 'flex';
        document.getElementById('footer').style.display = 'block';
        showPage('home');
      } else {
        alert('Invalid credentials!');
      }
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }

    function logout() {
      document.getElementById('nav').style.display = 'none';
      document.getElementById('footer').style.display = 'none';
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById('loginUser').value = '';
      document.getElementById('loginPass').value = '';
      document.getElementById('login').style.display = 'block';
    }
  </script>

</body>
</html>
